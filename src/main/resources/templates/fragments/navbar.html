<!DOCTYPE html>
<html lang="en" th:fragment="navbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media only screen and (min-width: 768px) {
           #books_categories_dropdown:hover .dropdown-menu {
                display: block
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Eager Reader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li id="books_categories_dropdown" class="nav-item dropdown">
                    <a class="nav-link active dropdown">Books</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/books/all">All</a></li>
                        <li><a class="dropdown-item" href="/books/fantasy">Fantasy</a></li>
                        <li><a class="dropdown-item" href="/books/romance">Romance</a></li>
                        <li><a class="dropdown-item" href="/books/poetry">Poetry</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Upcoming releases</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('admin')">
                    <a class="nav-link" th:href="@{/admin/panel}">Admin panel</a>
                </li>
            </ul>

            <!--            todo display different options for logged in user-->
            <div class="navbar-nav flex gap-2">
                <div sec:authorize="!isAuthenticated()">
                <a type="button" class="btn btn-outline-primary" href="/signin">Sign in</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                <a type="button" class="btn btn-outline-success" href="/signup">Sign up</a>
                </div>
<!--                todo change to logged in-->
                <div class="dropdown" sec:authorize="hasAuthority('user')">
<!--                    <div class="dropdown-toggle">-->
                    <svg id="dropdownAccount" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle  dropdown-toggle dropstart" type="button"  data-bs-toggle="dropdown" aria-expanded="false">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
<!--                    </div>-->
                    <ul class="dropdown-menu" aria-labelledby="dropdownAccount">
                        <li><a th:href="@{/favorites}" class="dropdown-item">Favorites</a></li>
                        <li><a th:href="@{/logout}" class="text-danger dropdown-item">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
