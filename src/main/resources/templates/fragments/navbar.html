<!DOCTYPE html>
<html lang="en" th:fragment="navbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Eager Reader</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link " th:href="@{/books?filter=all&authorFilter=all}">Books</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors/all}">Authors</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('user')">
                    <a class="nav-link" th:href="@{/favorites}">Favorite books</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('admin')">
                    <a class="nav-link" th:href="@{/admin/panel}">Admin panel</a>
                </li>
            </ul>

            <!--            todo display different options for logged in user-->
            <div class="navbar-nav flex gap-2">
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-primary" href="/signin" type="button">Sign in</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-success" href="/signup" type="button">Sign up</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-danger" th:href="@{/logout}">Sign out</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</nav>

</body>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
