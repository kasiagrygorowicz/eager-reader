<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>

<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="margin-top: 10vh">
        <form class="card shadow p-3">
            <h1 class="text-center mb-4">Add author</h1>
            <div class="alert alert-danger mb-3">
                Error
            </div>
            <div class="mb-3">
                <label class="form-label" for="author_firstname">Firstname</label>
                <input class="form-control" id="author_firstname" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author_lastname">Lastname</label>
                <input class="form-control" id="author_lastname" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author_bio">Bio</label>
                <textarea class="form-control" id="author_bio" rows="6"></textarea>
            </div>
            <div class="d-flex flex-row gap-2" style="justify-content: space-between">
                <button class="btn btn-outline-success w-100" type="submit">Add</button>
                <a class="btn btn-light w-100" th:href="@{/}" type="submit">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
