<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .scrollable-menu {
            height: auto;
            max-height: 200px;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>

<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="margin-top: 10vh">
        <form class="card shadow p-3" onsubmit="onSubmit()">
            <h1 class="text-center mb-4">Add release</h1>
            <div class="alert alert-danger mb-3">
                Error
            </div>
            <div class="mb-3">
                <label class="form-label" for="release_title">Title</label>
                <input class="form-control" id="release_title" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="release_details">Details</label>
                <textarea class="form-control" id="release_details" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="release_date">Release date</label>
                <div id="release_date" class="d-flex flex-row gap-2" style="justify-content: space-between">
                    <input class="form-control " data-format="dd/MM/yyyy hh:mm:ss"  rows="3" type="date"/>
                    <input type="time" class="form-control" value="10:00 AM" />
                </div>
            </div>

            <div class="d-flex flex-row gap-2" style="justify-content: space-between">
                <button class="btn btn-outline-success w-100" type="submit">Add</button>
                <a class="btn btn-light w-100" th:href="@{/}" type="submit">Cancel</a>
            </div>

        </form>
    </div>
</div>



</body>
</html>
