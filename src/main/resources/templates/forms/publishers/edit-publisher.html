<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .scrollable-menu {
            height: auto;
            max-height: 200px;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>

<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="margin-top: 10vh">
        <form class="card shadow p-3" onsubmit="onSubmit()">
            <h1 class="text-center mb-4">Edit publisher</h1>
            <div class="alert alert-danger mb-3">
                Error
            </div>
            <div class="mb-3">
                <label class="form-label" for="publisher_name">Name</label>
                <input class="form-control" id="publisher_name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="publisher_location">Location</label>
                <input class="form-control" id="publisher_location" type="text">
            </div>

            <div class="mb-3">
                <label class="form-label" for="founding_date">Founding date</label>
                <input class="form-control" id="founding_date" data-format="dd/MM/yyyy hh:mm:ss"  rows="3" type="date"/>

            </div>

            <div class="d-flex flex-row gap-2" style="justify-content: space-between">
                <button class="btn btn-outline-success w-100" type="submit">Save</button>
                <a class="btn btn-light w-100" th:href="@{/}" type="submit">Cancel</a>
            </div>

        </form>
    </div>
</div>



</body>
</html>
