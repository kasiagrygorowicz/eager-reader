<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>
<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 10vh">
        <ul th:if="${#fields.hasErrors('${newUser.*}')}" class="alert alert-danger list-unstyled">
            <li th:each="err : ${#fields.errors('newUser.*')}" th:text="${err}" />
        </ul>
        <form class="card shadow p-3" th:action="@{/signup}" th:method="post" th:object="${newUser}">
            <h1 class="text-center mb-4">Register</h1>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input class="form-control" type="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="password" type="password" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input class="form-control" id="confirmPassword" type="password">
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary w-100" type="submit">Sign up</button>
            </div>
            <div class="mt-4">
                <a class="text-decoration-none" th:href="@{/signin}">Already have an account? Sign in</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
