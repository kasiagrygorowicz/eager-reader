<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>

<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="margin-top: 10vh">
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
        <ul th:if="${#fields.hasErrors('${bookstore.*}')}" class="alert alert-danger list-unstyled">
            <li th:each="err : ${#fields.errors('bookstore.*')}" th:text="${err}" />
        </ul>
        <form class="card shadow p-3" th:object="${bookstore}" th:method="put" th:action="@{/bookstore/edit/__${id}__}">
            <h1 class="text-center mb-4">Edit bookstore</h1>
            <div class="mb-3">
                <label class="form-label" for="bookstore_name">Name</label>
                <input class="form-control" id="bookstore_name" type="text" th:field="${bookstore.name}" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="bookstore_link">Link to the bookstore</label>
                <input class="form-control" id="bookstore_link" type="text" th:field="${bookstore.link}">
            </div>

            <div class="d-flex flex-row gap-2" style="justify-content: space-between">
                <button class="btn btn-outline-success w-100" type="submit">Save</button>
                <a class="btn btn-light w-100" th:href="@{/}" type="submit">Cancel</a>
            </div>
        </form>
    </div>
</div>

</script>
</body>
</html>
