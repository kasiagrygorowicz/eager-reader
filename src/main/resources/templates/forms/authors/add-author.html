<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>

<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="margin-top: 10vh">
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
        <ul th:if="${#fields.hasErrors('${author.*}')}" class="alert alert-danger list-unstyled">
            <li th:each="err : ${#fields.errors('author.*')}" th:text="${err}" />
        </ul>
        <form class="card shadow p-3" th:action="@{/author/add}" method="post" th:object="${author}">
            <h1 class="text-center mb-4">Add author</h1>
            <div class="mb-3">
                <label class="form-label" for="author_firstname">Firstname</label>
                <input class="form-control" id="author_firstname" th:field="*{firstname}" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author_lastname">Lastname</label>
                <input class="form-control" id="author_lastname" type="text" th:field="*{lastname}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="author_bio">Bio</label>
                <textarea class="form-control" id="author_bio" rows="6" th:field="*{info}"></textarea>
            </div>
            <div class="d-flex flex-row gap-2" style="justify-content: space-between">
                <button class="btn btn-outline-success w-100" type="submit">Add</button>
                <a class="btn btn-light w-100" th:href="@{/}">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
