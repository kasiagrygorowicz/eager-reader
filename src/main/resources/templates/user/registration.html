<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .vertical-center {
            align-items: center;
        }
    </style>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"/>

<div class="container-fluid min-vh-100 bg-danger vertical-center">
    <div class="row justify-content-center h-100">
    <div class="w-100 col-xl-3 col-lg-3 col-md-6 col-sm-12 bg-info">
        <form>
            <h1 class="text-center mb-4">Register</h1>
            <div class="mb-3">
                <label class="form-label" >Email address</label>
                <input class="form-control" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="password" type="password">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input class="form-control" id="confirmPassword" type="password">
            </div>
            <div class="mb-3">
            <button class="btn btn-outline-primary w-100" type="submit">Sign up</button>
            </div>
            <div class="mt-4">
                <a class="text-decoration-none" th:href="@{/signin}">Already have an account? Sign in</a>
            </div>
        </form>
    </div>
    </div>

</div>

</body>
</html>
