<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header th:insert="fragments/navbar :: navbar"/>
<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 10vh">
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
        <form class="card shadow p-3" th:action="@{/login}" method="post">
            <h1 class="text-center mb-4">Sign in</h1>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input id="email" name="email" class="form-control" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" name="password" class="form-control" type="password">
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-primary w-100" type="submit">Sign in</button>
            </div>
            <div class="mt-4">
                <a class="text-decoration-none" th:href="@{/signup}">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>

</body>

</html>
